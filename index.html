<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <title>Film Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
            overflow: hidden;
        }

        .viewfinder {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #videoElement {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* CSS filters applied here for smooth preview */
        }

        #captureCanvas {
            display: none;
        }

        .vignette-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.4) 100%);
        }

        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 50;
        }

        .flash-effect.active {
            opacity: 1;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .film-name {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            flex: 1;
            text-align: center;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .zoom-indicator.visible {
            opacity: 1;
        }

        .zoom-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 20;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.4);
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .zoom-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }

        .film-strip {
            background: #1a1a1a;
            padding: 12px 0;
            border-top: 1px solid #333;
        }

        .film-strip-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 0 16px;
            -webkit-overflow-scrolling: touch;
        }

        .film-strip-scroll::-webkit-scrollbar {
            display: none;
        }

        .film-option {
            flex-shrink: 0;
            width: 65px;
            height: 65px;
            border-radius: 8px;
            border: 3px solid transparent;
            cursor: pointer;
            overflow: hidden;
            transition: border-color 0.2s, transform 0.2s;
        }

        .film-option.active {
            border-color: #fff;
            transform: scale(1.08);
        }

        .film-option-preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 700;
            text-align: center;
            padding: 4px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .controls {
            background: #1a1a1a;
            padding: 16px 16px 28px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shutter-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            cursor: pointer;
            position: relative;
        }

        .shutter-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            transition: transform 0.1s;
        }

        .shutter-btn:active::after {
            transform: translate(-50%, -50%) scale(0.9);
        }

        .thumbnail-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #444;
            overflow: hidden;
            background: #222;
        }

        .thumbnail-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .gallery-modal.active {
            display: flex;
        }

        .gallery-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-title {
            font-size: 18px;
            font-weight: 600;
        }

        .gallery-close {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
        }

        .gallery-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow: hidden;
        }

        .gallery-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .gallery-actions {
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .gallery-btn {
            padding: 14px 24px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .gallery-btn.primary {
            background: #fff;
            color: #000;
        }

        .gallery-btn.secondary {
            background: #333;
            color: #fff;
        }

        .permission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
            z-index: 200;
        }

        .permission-screen.hidden {
            display: none;
        }

        .permission-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .permission-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .permission-text {
            font-size: 16px;
            color: #888;
            margin-bottom: 24px;
        }

        .permission-btn {
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            width: 100%;
            max-width: 280px;
        }

        .permission-btn.secondary {
            background: #333;
            color: #fff;
        }

        .toast {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: rgba(40,40,40,0.95);
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 500;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 150;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 180;
            flex-direction: column;
            gap: 16px;
        }

        .processing-overlay.active {
            display: flex;
        }

        .processing-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="permission-screen" id="permissionScreen">

    <div class="toast" id="toast"></div>

    <script>

            },

            },

            },

                grain: 0.08,
                vignette: 0.25,
                saturation: 1.15, contrast: 1.05, brightness: 1.02, temperature: 10, tint: 0,
                shadows: { r: 8, g: 5, b: -10 },
                midtones: { r: 10, g: 8, b: -5 },
                highlights: { r: 12, g: 10, b: 0 },
                fade: 0.02
            }
        };

        // State
        var currentFilm = 'portra400';
        var facingMode = 'environment';
        var stream = null;
        var photos = [];
        var editMode = false;
        var editImage = null;
        var currentZoom = 1;
        var maxZoom = 10;
        var videoTrack = null;

        // DOM elements
        var video = document.getElementById('videoElement');
        var captureCanvas = document.getElementById('captureCanvas');
        var captureCtx = captureCanvas.getContext('2d');
        var filmStrip = document.getElementById('filmStrip');
        var filmNameEl = document.getElementById('filmName');
        var vignetteOverlay = document.getElementById('vignetteOverlay');
        var grainOverlay = document.getElementById('grainOverlay');
        var flashEffect = document.getElementById('flashEffect');
        var permissionScreen = document.getElementById('permissionScreen');
        var toastEl = document.getElementById('toast');
        var galleryModal = document.getElementById('galleryModal');
        var galleryImage = document.getElementById('galleryImage');
        var lastPhotoImg = document.getElementById('lastPhoto');
        var fileInput = document.getElementById('fileInput');
        var zoomIndicator = document.getElementById('zoomIndicator');
        var zoomButtons = document.getElementById('zoomButtons');
        var processingOverlay = document.getElementById('processingOverlay');
        var viewfinder = document.getElementById('viewfinder');

        function initFilmStrip() {
            filmStrip.innerHTML = '';
            var keys = Object.keys(filmPresets);
            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                var preset = filmPresets[key];
                var option = document.createElement('div');
                option.className = 'film-option' + (key === currentFilm ? ' active' : '');
                option.setAttribute('data-film', key);
                option.innerHTML = '<div class="film-option-preview" style="background:' + preset.color + '"><span>' + preset.name + '</span></div>';
                (function(k) {
                    option.onclick = function() { selectFilm(k); };
                })(key);
                filmStrip.appendChild(option);
            }
        }

        function selectFilm(filmKey) {
            currentFilm = filmKey;
            var preset = filmPresets[filmKey];
            
            var options = document.querySelectorAll('.film-option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.toggle('active', options[i].getAttribute('data-film') === filmKey);
            }
            filmNameEl.textContent = preset.name.toUpperCase();
            
            // Apply CSS filter to video for smooth preview
            video.style.filter = preset.css;
            
            // Update overlays
            grainOverlay.style.opacity = preset.grain;
            vignetteOverlay.style.background = 'radial-gradient(ellipse at center, transparent 0%, transparent ' + 
                (55 - preset.vignette * 40) + '%, rgba(0,0,0,' + (preset.vignette * 0.8) + ') 100%)';
            
            // If editing an uploaded image, re-render
            if (editMode && editImage) {
                renderEditImage();
            }
        }

        function applyFullFilter(imageData, preset) {
            var data = imageData.data;
            for (var i = 0; i < data.length; i += 4) {
                var r = data[i];
                var g = data[i + 1];
                var b = data[i + 2];
                
                var lum = (r * 0.299 + g * 0.587 + b * 0.114) / 255;
                
                var shadowW = Math.max(0, 1 - lum * 3);
                var midW = 1 - Math.abs(lum - 0.5) * 2;
                var highW = Math.max(0, (lum - 0.5) * 2);
                
                r += preset.shadows.r * shadowW + preset.midtones.r * midW + preset.highlights.r * highW;
                g += preset.shadows.g * shadowW + preset.midtones.g * midW + preset.highlights.g * highW;
                b += preset.shadows.b * shadowW + preset.midtones.b * midW + preset.highlights.b * highW;
                
                r += preset.temperature * 0.5;
                b -= preset.temperature * 0.5;
                g += preset.tint * 0.3;
                
                var gray = 0.299 * r + 0.587 * g + 0.114 * b;
                r = gray + (r - gray) * preset.saturation;
                g = gray + (g - gray) * preset.saturation;
                b = gray + (b - gray) * preset.saturation;
                
                r = ((r / 255 - 0.5) * preset.contrast + 0.5) * 255;
                g = ((g / 255 - 0.5) * preset.contrast + 0.5) * 255;
                b = ((b / 255 - 0.5) * preset.contrast + 0.5) * 255;
                
                r *= preset.brightness;
                g *= preset.brightness;
                b *= preset.brightness;
                
                if (preset.fade > 0) {
                    var fadeAmt = preset.fade * 40;
                    r = r + fadeAmt - (r / 255) * fadeAmt * 0.5;
                    g = g + fadeAmt - (g / 255) * fadeAmt * 0.5;
                    b = b + fadeAmt - (b / 255) * fadeAmt * 0.5;
                }
                
                if (preset.halation && lum > 0.8) {
                    var h = (lum - 0.8) * 5;
                    r += h * 35;
                    g += h * 12;
                }
                
                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }
            return imageData;
        }

        function addGrain(ctx, width, height, intensity) {
            if (intensity <= 0) return;
            var grainData = ctx.createImageData(width, height);
            var d = grainData.data;
            for (var i = 0; i < d.length; i += 4) {
                var n = (Math.random() - 0.5) * intensity * 100;
                d[i] = d[i + 1] = d[i + 2] = 128 + n;
                d[i + 3] = 40;
            }
            var tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            var tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(grainData, 0, 0);
            ctx.globalCompositeOperation = 'overlay';
            ctx.drawImage(tempCanvas, 0, 0);
            ctx.globalCompositeOperation = 'source-over';
        }

        function addVignette(ctx, width, height, intensity) {
            if (intensity <= 0) return;
            var gradient = ctx.createRadialGradient(
                width / 2, height / 2, width * 0.2,
                width / 2, height / 2, width * 0.8
            );
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(1, 'rgba(0,0,0,' + intensity + ')');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function renderEditImage() {
            if (!editImage) return;
            
            captureCanvas.width = editImage.width;
            captureCanvas.height = editImage.height;
            captureCtx.drawImage(editImage, 0, 0);
            
            var preset = filmPresets[currentFilm];
            var imageData = captureCtx.getImageData(0, 0, captureCanvas.width, captureCanvas.height);
            applyFullFilter(imageData, preset);
            captureCtx.putImageData(imageData, 0, 0);
            
            addGrain(captureCtx, captureCanvas.width, captureCanvas.height, preset.grain);
            addVignette(captureCtx, captureCanvas.width, captureCanvas.height, preset.vignette);
            
            // Show processed image
            captureCanvas.style.display = 'block';
            captureCanvas.style.position = 'absolute';
            captureCanvas.style.width = '100%';
            captureCanvas.style.height = '100%';
            captureCanvas.style.objectFit = 'contain';
            captureCanvas.style.top = '0';
            captureCanvas.style.left = '0';
        }

        function startCamera() {
            if (stream) {
                stream.getTracks().forEach(function(t) { t.stop(); });
            }
            
            editMode = false;
            captureCanvas.style.display = 'none';
            zoomButtons.style.display = 'flex';
            
            var constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 3840 },
                    height: { ideal: 2160 }
                },
                audio: false
            };
            
            navigator.mediaDevices.getUserMedia(constraints).then(function(s) {
                stream = s;
                video.srcObject = stream;
                video.style.display = 'block';
                video.play();
                permissionScreen.classList.add('hidden');
                
                videoTrack = stream.getVideoTracks()[0];
                
                // Check zoom capabilities
                if (videoTrack.getCapabilities) {
                    var caps = videoTrack.getCapabilities();
                    if (caps.zoom) {
                        maxZoom = caps.zoom.max;
                        console.log('Max zoom: ' + maxZoom + 'x');
                        updateZoomButtons();
                    }
                }
                
                // Apply current filter
                selectFilm(currentFilm);
                
            }).catch(function(err) {
                console.error('Camera error:', err);
                showToast('Camera error: ' + err.message);
            });
        }

        function setZoom(level) {
            if (!videoTrack) return;
            
            currentZoom = Math.min(level, maxZoom);
            
            if (videoTrack.applyConstraints) {
                videoTrack.applyConstraints({
                    advanced: [{ zoom: currentZoom }]
                }).then(function() {
                    zoomIndicator.textContent = currentZoom.toFixed(1) + 'x';
                    zoomIndicator.classList.add('visible');
                    setTimeout(function() {
                        zoomIndicator.classList.remove('visible');
                    }, 1000);
                    updateZoomButtons();
                }).catch(function(e) {
                    console.log('Zoom failed:', e);
                });
            }
        }

        function updateZoomButtons() {
            var buttons = zoomButtons.querySelectorAll('.zoom-btn');
            for (var i = 0; i < buttons.length; i++) {
                var btn = buttons[i];
                var z = parseFloat(btn.getAttribute('data-zoom'));
                btn.classList.toggle('active', Math.abs(currentZoom - z) < 0.5);
                btn.style.display = z <= maxZoom ? 'block' : 'none';
            }
        }

        // Pinch zoom
        var pinchStartDist = 0;
        var pinchStartZoom = 1;

        function getPinchDistance(e) {
            var dx = e.touches[0].clientX - e.touches[1].clientX;
            var dy = e.touches[0].clientY - e.touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        viewfinder.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                pinchStartDist = getPinchDistance(e);
                pinchStartZoom = currentZoom;
            }
        }, { passive: true });

        viewfinder.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2 && pinchStartDist > 0) {
                e.preventDefault();
                var dist = getPinchDistance(e);
                var scale = dist / pinchStartDist;
                var newZoom = Math.max(1, Math.min(maxZoom, pinchStartZoom * scale));
                if (Math.abs(newZoom - currentZoom) > 0.1) {
                    setZoom(newZoom);
                }
            }
        }, { passive: false });

        viewfinder.addEventListener('touchend', function() {
            pinchStartDist = 0;
        }, { passive: true });

        function capturePhoto() {
            flashEffect.classList.add('active');
            setTimeout(function() { flashEffect.classList.remove('active'); }, 150);
            
            processingOverlay.classList.add('active');
            
            // Small delay to let flash show
            setTimeout(function() {
                var width, height, source;
                
                if (editMode && editImage) {
                    width = editImage.width;
                    height = editImage.height;
                    source = editImage;
                } else {
                    width = video.videoWidth;
                    height = video.videoHeight;
                    source = video;
                }
                
                captureCanvas.width = width;
                captureCanvas.height = height;
                captureCtx.drawImage(source, 0, 0, width, height);
                
                var preset = filmPresets[currentFilm];
                var imageData = captureCtx.getImageData(0, 0, width, height);
                applyFullFilter(imageData, preset);
                captureCtx.putImageData(imageData, 0, 0);
                
                addGrain(captureCtx, width, height, preset.grain);
                addVignette(captureCtx, width, height, preset.vignette);
                
                var dataUrl = captureCanvas.toDataURL('image/jpeg', 0.92);
                photos.unshift({ data: dataUrl, film: currentFilm, time: Date.now() });
                lastPhotoImg.src = dataUrl;
                
                processingOverlay.classList.remove('active');
                
                // Auto-share to save to gallery
                sharePhoto(dataUrl, true);
                
            }, 100);
        }

        function sharePhoto(dataUrl, isAuto) {
            var url = dataUrl || (photos.length > 0 ? photos[0].data : null);
            if (!url) return;
            
            // Convert to blob
            var byteString = atob(url.split(',')[1]);
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            var blob = new Blob([ab], { type: 'image/jpeg' });
            var file = new File([blob], 'FilmPhoto_' + Date.now() + '.jpg', { type: 'image/jpeg' });
            
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                navigator.share({
                    files: [file]
                }).then(function() {
                    showToast('Photo saved!');
                    if (!isAuto) galleryModal.classList.remove('active');
                }).catch(function(err) {
                    if (err.name !== 'AbortError') {
                        showToast('Save cancelled');
                    }
                });
            } else {
                // Fallback download
                var link = document.createElement('a');
                link.download = 'FilmPhoto_' + Date.now() + '.jpg';
                link.href = url;
                link.click();
                showToast('Saved to Downloads');
                if (!isAuto) galleryModal.classList.remove('active');
            }
        }

        function handleUpload(e) {
            var file = e.target.files && e.target.files[0];
            if (!file) return;
            
            var reader = new FileReader();
            reader.onload = function(ev) {
                editImage = new Image();
                editImage.onload = function() {
                    editMode = true;
                    video.style.display = 'none';
                    zoomButtons.style.display = 'none';
                    permissionScreen.classList.add('hidden');
                    renderEditImage();
                    showToast('Swipe filters to preview');
                };
                editImage.src = ev.target.result;
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        function showToast(msg) {
            toastEl.textContent = msg;
            toastEl.classList.add('show');
            setTimeout(function() { toastEl.classList.remove('show'); }, 2500);
        }

        function deletePhoto() {
            photos.shift();
            if (photos.length > 0) {
                lastPhotoImg.src = photos[0].data;
                galleryImage.src = photos[0].data;
            } else {
                lastPhotoImg.src = '';
                galleryModal.classList.remove('active');
            }
            showToast('Deleted');
        }

        // Event listeners
        document.getElementById('requestPermission').onclick = startCamera;
        document.getElementById('uploadPhotoBtn').onclick = function() { fileInput.click(); };
        document.getElementById('newPhotoBtn').onclick = function() { fileInput.click(); };
        fileInput.onchange = handleUpload;
        document.getElementById('shutterBtn').onclick = capturePhoto;
        
        document.getElementById('flipCamera').onclick = function() {
            if (editMode) {
                fileInput.click();
            } else {
                facingMode = (facingMode === 'environment') ? 'user' : 'environment';
                currentZoom = 1;
                startCamera();
            }
        };
        
        document.getElementById('thumbnailPreview').onclick = function() {
            if (photos.length === 0) { showToast('No photos yet'); return; }
            galleryImage.src = photos[0].data;
            galleryModal.classList.add('active');
        };
        
        document.getElementById('galleryBtn').onclick = function() {
            if (photos.length === 0) { showToast('No photos yet'); return; }
            galleryImage.src = photos[0].data;
            galleryModal.classList.add('active');
        };
        
        document.getElementById('galleryClose').onclick = function() {
            galleryModal.classList.remove('active');
        };
        
        document.getElementById('sharePhoto').onclick = function() { sharePhoto(null, false); };
        document.getElementById('deletePhoto').onclick = deletePhoto;
        
        // Zoom buttons
        var zoomBtns = zoomButtons.querySelectorAll('.zoom-btn');
        for (var i = 0; i < zoomBtns.length; i++) {
            (function(btn) {
                btn.onclick = function() {
                    var z = parseFloat(btn.getAttribute('data-zoom'));
                    setZoom(z);
                };
            })(zoomBtns[i]);
        }

        // Init
        initFilmStrip();
        selectFilm(currentFilm);

    })();
    </script>
